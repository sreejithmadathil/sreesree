<html>
<head>
<script>
	console.log("started");
	if (localStorage.getItem("gpname")==null)
	{
		console.log("No value");
	}
	function save()
	{
		if(document.getElementById("gpname").value=="" || document.getElementById("gppostoffice").value=="" || document.getElementById("gpdistrict").value=="" || document.getElementById("gppincode").value=="" || document.getElementById("gpemail").value=="" || document.getElementById("gpphone").value=="" )
		{
			window.alert("Enter all values");

		}
		else
		{
			console.log("Save button clicked");
			localStorage.setItem("gpname", document.getElementById("gpname").value)
			localStorage.setItem("gppostoffice", document.getElementById("gppostoffice").value)
			localStorage.setItem("gpdistrict", document.getElementById("gpdistrict").value)
			localStorage.setItem("gppincode", document.getElementById("gppincode").value)
			localStorage.setItem("gpemail", document.getElementById("gpemail").value)
			localStorage.setItem("gpphone", document.getElementById("gpphone").value)

			window.alert("Data Saved");
			window.location.href = "../drafts/dirhome.html";
		}






	}
</script>
